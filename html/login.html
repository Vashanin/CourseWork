<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title> Log in </title>
		<link rel="shortcut icon" href="/images/processor.png" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/lab7/style/style.css"/>
		<script src="/lab7/js/logining.js" type="text/javascript"></script>
		<script type="text/javascript">
			function changing(result){
				if (result == "Welcome!"){
					window.location = "http://localhost/lab7/php/main.php?page=main";
				} else {
					window.location = "/lab7/html/login.html";
				}
			}
		</script>
	</head>
	<body id="logining">
		<section>
			<a href="/lab7/php/main.php?page=main">
				<img class="logo" src="/images/processor.png" width="120px" height="120px" title="Main page"/>
			</a>

			<div id = "login_form">
				<form onsubmit="changing(get_info());" method="POST">
					<p> 
						Email adress 
						<input required class="text_there" type="text" name="login" id="user_email">
					</p>
					<p> 
						Password
						<input required class="text_there" type="password" name="password" id="user_password">
					</p>

					<span>
						<input type="checkbox"> Remember me
					</span>

					<input face="serif" class="submit_button" type="submit" value="Log in!">
				</form>
			</div>

			<a id="back" href="/lab7/php/main.php?page=main"> <p> &larr; Back to the main page </p> </a>

		</section>
	</body>
</html>
